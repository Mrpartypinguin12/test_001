<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level One</title>
    <style>
        body {
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .images {
            display: flex;
            gap: 20px;
        }
        .images img {
            width: 200px;
            height: auto;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Level One</h1>
    <div class="images">
        <img src="left-image.jpg" alt="Left Image">
        <img src="right-image.jpg" alt="Right Image">
    </div>
    <p>Your text here...</p>
</body>
</html>
